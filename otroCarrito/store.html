<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Store games, let's play">
    <meta name="keywords" content="games, store, store games">
    <meta name="author" content="Gerson Aguedo Yanac | GorayCode">
    <title>StoreGames</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="img/video-game.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header container">
        <div class="header__flex">
            <h2 class="header__title">Welcome Back</h2>
            <div class="header__container">
                <div class="header__field">
                    <input class="header__input" type="text" name="search" id="search" placeholder="Search game">
                </div>
                <p class="header__notification"></p>
                <div class="car">
                    <i class="fa-solid fa-cart-shopping car__img"></i>
                    <div class="car__buy">
                        <table class="table">
                            <thead class="table__tbHead">
                                <tr>
                                    <th>Image</th>
                                    <th>Game</th>
                                    <th>Price</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody class="table__tbBody">
                            </tbody>
                        </table>
                        <p class="car__priceT">Price total: $<span></span></p>
                        <a href="#" id="emptyCart" class="car__empty">Empty car</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <nav class="nav">
        <a href="index.html" class="nav__link">
            <i class="fa-solid fa-house nav__icon"></i>
        </a>
        <a href="#" class="nav__link nav__link--active">
            <i class="fa-solid fa-store nav__icon"></i>
        </a>
    </nav>

    <main class="games container">
        <h1 class="store__heading">Games</h1>
       <div class="store__grid"></div>
       <div class="store__gridSearch"></div>
    </main>

    <script src="js/app.js" type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
